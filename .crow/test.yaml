when:
  - event: pull_request
  - event: push
    branch:
      exclude: ${CI_REPO_DEFAULT_BRANCH}

variables:
  - &golang_image 'golang:1.23-alpine3.21'
  - &when
    - path: &when_path # related config files
        - '.woodpecker/test.yml'
        - '.golangci.yml'
        # go source code
        - '**/*.go'
        - 'go.*'
        # schema changes
        - 'pipeline/schema/**'
      branch:
        exclude: ${CI_REPO_DEFAULT_BRANCH}
      event: push
    - path: *when_path
      event: [pull_request, tag, deployment]

steps:
  lint:
    image: *golang_image
    depends_on: []
    commands:
      - apk add --no-cache -q just
      - just lint
    when: *when

  lint-editorconfig:
    image: mstruebing/editorconfig-checker:v3.1.2
    depends_on: []

  test:
    image: *golang_image
    depends_on: []
    commands:
      - apk add --no-cache -q just
      - just test
    when: *when
