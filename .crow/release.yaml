when:
  - event: [pull_request, tag, deployment]
  - event: push
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

variables:
  - &buildx_plugin 'docker.io/woodpeckerci/plugin-docker-buildx:5.1.0'
  - &repo 'ghcr.io/crowci/crowci-autoscaler'
  - &platforms 'linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le'
  - &golang_image 'docker.io/golang:1.23-alpine3.21'

steps:
  vendor:
    image: *golang_image
    commands:
      - go mod vendor

  dryrun:
    image: *buildx_plugin
    settings:
      dockerfile: Dockerfile
      dry_run: true
      repo: *repo
      platforms: *platforms
      tag: test
    when:
      - event: pull_request
      - event: push
        branch:
          - ${CI_REPO_DEFAULT_BRANCH}

  publish-dev:
    image: *buildx_plugin
    settings:
      dockerfile: Dockerfile
      repo: *repo
      platforms: *platforms
      tag: dev
      username: crowci-bot
      password:
        from_secret: GITHUB_PKGS_TOKEN
    when:
      event: deployment

  publish-tag:
    image: *buildx_plugin
    settings:
      dockerfile: Dockerfile
      repo: *repo
      platforms: *platforms
      tag: ['${CI_COMMIT_TAG%%.*}', '${CI_COMMIT_TAG%.*}', '${CI_COMMIT_TAG}']
      username: crowci-bot
      password:
        from_secret: GITHUB_PKGS_TOKEN
    when:
      event: tag
