when:
  - event: [pull_request, tag, deployment]
  - event: push
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

variables:
  - &buildx_plugin 'docker.io/woodpeckerci/plugin-docker-buildx:5.1.0'
  - &repo 'ghcr.io/crowci/crow-autoscaler'
  - &platforms 'linux/arm/v7,linux/arm64/v8,linux/amd64,linux/ppc64le'
  - &golang_image 'docker.io/golang:1.23-alpine3.21'

steps:
  vendor:
    image: *golang_image
    commands:
      - go mod vendor

  dryrun:
    image: *buildx_plugin
    settings:
      dockerfile: Dockerfile
      dry_run: true
      repo: *repo
      platforms: *platforms
      tag: test
    when:
      - event: pull_request
      - event: push
        branch:
          - ${CI_REPO_DEFAULT_BRANCH}

  publish-dev:
    image: *buildx_plugin
    settings:
      dockerfile: Dockerfile
      repo: *repo
      platforms: *platforms
      tag: dev
      username: crowci-bot
      password:
        from_secret: GITHUB_PKGS_TOKEN
    when:
      event: deployment

  publish-tag:
    image: *buildx_plugin
    settings:
      dockerfile: Dockerfile
      repo: *repo
      platforms: *platforms
      tag: ['${CI_COMMIT_TAG%%.*}', '${CI_COMMIT_TAG%.*}', '${CI_COMMIT_TAG}']
      username: crowci-bot
      password:
        from_secret: GITHUB_PKGS_TOKEN
    when:
      event: tag

  changelog:
    image: docker.io/thegeeklab/git-sv:1.0.10
    commands:
      - git sv current-version
      - git sv release-notes -t ${CI_COMMIT_TAG:-dev} -o CHANGELOG.md
      - cat CHANGELOG.md

  create_release:
    image: 'alpine:3.21'
    environment:
      GITHUB_TOKEN:
        from_secret: ISSUE_TOKEN
    commands:
      - apk add -q --no-cache github-cli
      - gh release create ${CI_COMMIT_TAG} --title "Crow CI Autoscaler ${CI_COMMIT_TAG}" --notes-file CHANGELOG.md
    when:
      event: [tag]
      branch: ${CI_REPO_DEFAULT_BRANCH}
